<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b', // Zinc 950-ish, very dark
              surface: '#121215',    // Slightly lighter panel
              surfaceHighlight: '#1c1c21', // Hover state
              border: '#27272a',     // Zinc 800
              primary: '#6366f1',    // Indigo 500
              primaryDim: 'rgba(99, 102, 241, 0.1)',
              secondary: '#a1a1aa',  // Zinc 400
              success: '#10b981',    // Emerald 500
              error: '#f43f5e',      // Rose 500
              warning: '#f59e0b',    // Amber 500
              info: '#3b82f6',       // Blue 500
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        background-color: #09090b;
        color: #e4e4e7; /* Zinc 200 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 5px;
        border: 2px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      .glass-panel {
        background: rgba(18, 18, 21, 0.8);
        backdrop-filter: blur(8px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "axios": "https://aistudiocdn.com/axios@^1.13.2",
    "@nestjs/core": "https://aistudiocdn.com/@nestjs/core@^11.1.9",
    "@nestjs/common": "https://aistudiocdn.com/@nestjs/common@^11.1.9",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3"
  }
}
</script>
